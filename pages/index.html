<body>
    <div id="main_container">
        <div class="" id="Header">
            <h1 class="w3-center w3-animate-bottom">Cgroup41 is the BEST Cgroup-Flat</h1>
        </div>
        <div id="Form_container">
            <form class="w3-animate-zoom" >
                <table>
                    <tr>
                        <td colspan="2" style="text-align:center">Insert Flat details:</td>
                    </tr>
                    <tr>
                        <td>Insert Id:</td>
                        <td><input id="idIN" type="number" required></td>
                    </tr>
                    <tr>
                        <td>Insert City:</td>
                        <td>
                            <input list="Citys" name="Citys" id="CityIN">
                            <datalist id="Citys">
                            <option value="Tel-Aviv">
                            <option value="Amsterdam">
                            <option value="New-York">
                            <option value="Paris">
                            <option value="London">
                          </datalist></td>
                    </tr>
                    <tr>
                        <td>Insert Address:</td>
                        <td><input id="AddressIN" type="text" maxlength="30" / required></td>
                    </tr>
                    <tr>
                        <td>Insert number of rooms:</td>
                        <td><input id="roomsIN" type="number" / required min="1" max="10"></td>
                    </tr>
                    <tr>
                        <td>Insert Price:</td>
                        <td><input id="PriceIN" type="number" step="50" min="0" / required></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button id="PostFlat">Click to Post</button></td>
                    </tr>
                  
                </table>
            </form>
        </div>
